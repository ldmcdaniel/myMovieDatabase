<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Movie Database</title>
    <link rel="stylesheet" href="main.css">  
  </head>
  <body>
    <div class="container">
      <nav><h1>My Movie Database</h1></nav>
      <div class="left">
        <input type ="text" placeholder="Enter Movie Title" class="movie"></input>
        <button type="text" class="submit">Submit</button>
        <div class="movie-info"></div>`
        <div class="movie-poster"></div>
        <button type='text' class='addMovie'>Add to My Movies</button>
      </div>
      <div class="right">
        <table class ="movie-collection">
          <tr>
            <th>Poster</th>
            <th>Title</th>
            <th>Year</th>
            <th>Rating</th>
            <th>Watched?</th>
          </tr>
        </table>
      </div>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.8.0/lodash.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
