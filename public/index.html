<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Movie Database | Login</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  </head>
  <body>
    <header>
      <div class="container">
        <div class="movie-lookup">
          <form class="form-inline">
            <input type="text" placeholder="Enter Movie Title" class="form-control movie">
            <button type="button" placeholder="Lookup" class="btn btn-success submit">Lookup movie</button>
          </form>
        </div>
        <div class="login-welcome">
          <form class="form-inline">
            <div class="form-group">
              <input type="email" placeholder="Email" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" class="form-control">
            </div>
            <button type="button" class="btn btn-warning register">Register</button>
            <button type="submit" class="btn btn-success">Login</button>
            <button type="button" class="btn btn-danger reset-password">Reset Password</button>
          </form>
        </div>
      </div>
    </header>
    <div class="container">
      <h1>Login or Register to Keep A List of Your Movies</h1>
      <div class="movie-info"></div>
      <div class="movie-poster"></div>
    </div>
    <footer>
      <p>Made with HTML, CSS, JavaScript, jQuery, Jade, Sass, Bower, Firebase, Bowcat, http-server, and Nodemon</p>
    </footer>
    <script src="https://cdn.firebase.com/js/client/2.2.5/firebase.js"></script>
    <script src="lib/build.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
